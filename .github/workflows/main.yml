on: push
name: Test, Build APK
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      run: |
        echo "${{ secrets.JKS_RELEASE }}" > uarels.jks.asc
        gpg -d --passphrase "{{ secrets.JKS_RELEASE_PASSPHRASE }}" --batch uarels.jks.asc > app/uarels.jks
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.7.8+hotfix.4'
    - run: flutter upgrade 
    - run: flutter pub get
    - run: flutter build apk --debug --split-per-abi
    - name: Create a Release APK 
      uses: ncipollo/release-action@v1
      with: 
        artifacts: 'build/app/outputs/apk/debug/*.apk'
        token: ${{ secrets.TOKEN }}
